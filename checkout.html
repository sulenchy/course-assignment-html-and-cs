<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The checkout page of Square Eyes">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="footer.css">
    <script src="https://kit.fontawesome.com/6fb668811a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loader.css">
    <script defer src="js/loader.js"></script>
</head>

<body>
    <header class="header-checkout">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
        </div>
    </header>

    <main>
        <div class="loader"></div>
        <a href="index.html" class="arrow"><i class="fa-solid fa-circle-arrow-left"><span class="hide">Anything</span></i></a>
        <div class="container">
            <div>
                <img src="/images/Square_Eyes_Cover7.jpeg" alt="batman" class="image">
            </div>
            <div class="text">
                <div class="blank"></div>
                <div class="info-container">
                    <div>
                        <p>The Batman</p>
                        <pre>2022     PG-13     2h 56m</pre>
                    </div>
                    <div class="price-container">
                        <div class="blank"></div>
                        <p>12$</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="total">
            <p>Total</p>
            <div class="multicolortext">
                <span class="usd">USD</span>
                <span class="dollar">12$</span>
            </div>
        </div>
        <form class="checkout-container">
            <div class="checkout-header">
                <h1>CHECKOUT WITH</h1>
                <i class="fa-brands fa-cc-paypal"></i>
            </div>
            <div class="checkout-input">
                <p>Username</p>
                    <label for="username">Please enter your username in the box</label>
                    <input id="username" placeholder="*********@gmail.com" class="input-username"/>
                <p>Password</p>
                    <label for="password">Please enter your password in the box</label>
                    <input id="password" placeholder="********" class="input-password"/>
            </div>
                    <div class="checkout-submit">
                        <button type="checkout-button" class="checkout-button">
                            <a href="checkout-success.html">
                            CHECKOUT
                            </a>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <a href="#" class="fa fa-facebook"><span class="hide">Anything</span></a>
            <a href="#" class="fa fa-twitter"><span class="hide">Anything</span></a>
            <a href="#" class="fa fa-instagram"><span class="hide">Anything</span></a>
        </div>
        <p>&copy; SquareEyes. All rights reserved</p>
    </footer>    
</body>
</html>
