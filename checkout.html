        <div class="logo">

    <main>
        <div class="loader"></div>
        <a href="index.html" class="arrow"><i class="fa-solid fa-circle-arrow-left"><span class="hide">Anything</span></i></a>

                    <label for="username">Please enter your username in the box</label>
                    <input id="username" placeholder="*********@gmail.com" class="input-username"/>
                <p>Password</p>
                    <label for="password">Please enter your password in the box</label>
                    <input id="password" placeholder="********" class="input-password"/>

                    </div>
